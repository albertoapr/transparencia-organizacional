<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" >

	<ul class="nav nav-list" style="padding-top: 5px;padding-left: 5px;padding-right: 5px;padding-bottom: 5px;" >
		<li class="nav-header"><h:outputText value="#{msg['label.avaliacoes']}" /></li>
		<li class="divider"></li>
		
		
		
		<li class="#{comando == 'lista' ? 'active' : ''}">
			<h:link outcome="lista.jsf" value="#{msg['menu.lista']}"/>
		
		</li>
		
		<li class="#{comando == 'incluir' ? 'active' : ''}"  >
			 <h:link outcome="incluir" value="#{msg['menu.incluir']}" rendered="#{loginBean.checkAdministrador}"/>
	  
        </li>

	
		
		
		<li  class="#{comando == 'totalAvalidas' ? 'active' : ''}">
		  <h:link outcome="totalizacao" value="#{msg['menu.lista.nivel.total.avaliado']}">
		    <f:param name="somenteValidas" value="false" />
		   </h:link> 
		</li>
		
		<li  class="#{comando == 'totalValidas' ? 'active' : ''}">
		<h:link outcome="totalizacao_validas" value="#{msg['menu.lista.nivel.total.valido']}">
		<f:param name="somenteValidas" value="true" />
		   
		</h:link>
		 
		</li>
		
	

		
       
		
	</ul>

</ui:fragment>
