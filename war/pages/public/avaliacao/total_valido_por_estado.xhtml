<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      >

    <ui:composition template="../../layout/template.xhtml">
      <ui:param name="aba" value="avaliacoes" />
    
    	    
    
    	<ui:define name="pageTitle"><h:outputText value="#{msg['page.title.lista.avaliacao']}" /></ui:define>
    	
    	<f:metadata>
            <f:event type="preRenderView" listener="#{avaliacaoBean.reset}" />
        </f:metadata>
        
        <ui:define name="sidebar">
    	   <ui:include src="menu.xhtml" >
    	        <ui:param name="comando" value="totalValidoPorEstado" />
    	   </ui:include>     
    	</ui:define>
    	
		<ui:define name="content">
		
		
		<div style="border-bottom: 1px solid #E5E5E5;">
					<h3>	<small> <h:outputText value="#{msg['lista.avaliacao.informacao']}" /></small></h3>
		 </div>
			
			
		<h:messages />	
			<h:form >
				<h:dataTable value="#{avaliacaoBean.dmTotalizacoesPorEstado}" var="totalizador" styleClass="table table-hover">
			
	                <h:column >
						<f:facet name="header" >
						<h:outputText value="#{msg['label.organizacao.estado']}" /></f:facet>
						<h:outputText value="#{totalizador.estado}" />
	                </h:column>
	                
	                <h:column >
						<f:facet name="header" rendered="#{totalizador.total >0 }">
						<h:outputText value="#{msg['label.avaliacao.total']}" /></f:facet>
				 		<h:outputText  value="#{totalizador.total}" />
                   </h:column>
	                
	              
				</h:dataTable>
				
				<h:panelGrid columns="1">
					<h:commandButton action="#{avaliacaoBean.atualizar}" value="#{msg['button.atualizar']}" styleClass="btn btn-success" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
    </ui:composition>
</html>
