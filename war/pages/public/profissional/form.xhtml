<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
      <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    <h:messages showDetail="true" showSummary="false" />	
    </h:panelGroup>
    
    <h:form styleClass="form-horizontal">
    	<fieldset>
    		<legend><h3><h:outputText value="#{msg['label.profissional']}" /> <small> <h:outputText value="#{subtitle}" /></small></h3></legend>
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.profissional.nome']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{profissionalBean.profissional.nome}" label="#{msg['label.profissional.nome']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>
    			
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.profissional.titulacao']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{profissionalBean.profissional.titulacao}" label="#{msg['label.profissional.titulacao']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="2" maximum="30" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.profissional.instituicao']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{profissionalBean.profissional.instituicao}" label="#{msg['label.profissional.instituicao']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="30" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.profissional.email']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{profissionalBean.profissional.email}" label="#{msg['label.profissional.email']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="50" />
	    			</h:inputText>
	    		</div>
	    	</div>
    	</fieldset>
    	
    	<div class="control-group">
    		<div class="controls">
    			<h:commandButton value="#{msg['button.salvar']}" action="#{profissionalBean.salvar}" styleClass="btn btn-success" rendered="#{loginBean.checkAdministrador}"/>
    			<h:button value="#{msg['button.cancelar']}" outcome="lista" styleClass="btn"/>
    			<h:commandButton value="#{msg['button.excluir']}" action="#{profissionalBean.remover}" rendered="#{profissionalBean.profissional.id != null and loginBean.checkAdministrador}" immediate="true" styleClass="btn btn-danger"/>
    		</div>
    	</div>
    </h:form>
    
  
    
</ui:fragment>
