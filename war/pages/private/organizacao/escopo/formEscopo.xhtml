<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    
      <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
    <h:form styleClass="form-horizontal" rendered="#{loginBean.checkAdministrador}">
    	<fieldset>
    		<legend><h3><h:outputText value="#{msg['label.escopo']}" /> <small> <h:outputText value="#{subtitle}" /></small></h3></legend>
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.escopo.nome']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{escopoBean.escopo.nome}" label="#{msg['label.escopo.nome']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="1" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>
    		
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.escopo.descricao']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{escopoBean.escopo.descricao}" label="#{msg['label.escopo.descricao']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="1" maximum="100" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	    	
	    	
	    	
	  
    	</fieldset>
    	
    	
    	
    	
    	<div class="control-group">
    		<div class="controls">
    			<h:commandButton value="#{msg['button.salvar']}" action="#{escopoBean.salvar}" styleClass="btn btn-success"/>
    			<h:button value="#{msg['button.cancelar']}" outcome="listaEscopos" styleClass="btn"/>
    			<h:commandButton value="#{msg['button.excluir']}" action="#{escopoBean.remover}" rendered="#{escopoBean.escopo.id != null}" immediate="true" styleClass="btn btn-danger"/>
    		</div>
    	</div>
    </h:form>
    
  
    
</ui:fragment>
