<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="../../layout/template.xhtml">
      <ui:param name="aba" value="organizacoes" />
    
    	    
    
    	<ui:define name="pageTitle"><h:outputText value="#{msg['page.title.lista.mercadoria']}" /></ui:define>
    	
    	<f:metadata>
            <f:event type="preRenderView" listener="#{organizacaoBean.reset}" />
        </f:metadata>
        
        <ui:define name="sidebar">
    	   <ui:include src="menu.xhtml" >
    	        <ui:param name="comando" value="lista" />
    	   </ui:include>     
    	</ui:define>
    	
		<ui:define name="content">
		 <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
		
			
			<h:form rendered="#{loginBean.checkAdministrador}">
				<h:dataTable value="#{organizacaoBean.dmOrganizacoes}" var="organizacao" styleClass="table table-hover">
					<!--  
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText value="#{organizacao.id}" />
	                </h:column>
	                -->
					<h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.organizacao.nome']}" /></f:facet>
						<h:link outcome="editar" value="#{organizacao.nome}" title="#{msg['label.editar']} #{organizacao.nome}">
                			<f:param name="id" value="#{organizacao.id}" />
                			
            			</h:link>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.organizacao.endereco']}" /></f:facet>
						<h:outputText value="#{organizacao.endereco}" />
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.organizacao.estado']}" /></f:facet>
						<h:outputText value="#{organizacao.estado}" />
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.organizacao.patrocinador']}" /></f:facet>
						<h:outputText value="#{organizacao.patrocinador}">
							
						</h:outputText>
	                </h:column>
				</h:dataTable>
				
				<h:panelGrid columns="1">
					<h:commandButton action="#{organizacaoBean.atualizar}" value="#{msg['button.atualizar']}" styleClass="btn btn-success" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
    </ui:composition>
</html>
