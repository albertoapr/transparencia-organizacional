<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
    <h:form styleClass="form-horizontal">
    	<fieldset>
    		<legend><h3><h:outputText value="#{msg['label.organizacao']}" /> <small> <h:outputText value="#{subtitle}" /></small></h3></legend>
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.organizacao.nome']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{organizacaoBean.organizacao.nome}" label="#{msg['label.organizacao.nome']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="60" />
	    			</h:inputText>
	    		</div>
    		</div>
    		
    		<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.organizacao.endereco']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{organizacaoBean.organizacao.endereco}" label="#{msg['label.organizacao.endereco']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="100" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.organizacao.estado']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{organizacaoBean.organizacao.estado}" label="#{msg['label.organizacao.estado']}" required="true" styleClass="input-small">
	    				<f:validateLength minimum="2" maximum="2" />
	    			</h:inputText>
	    		</div>
	    	</div>
	    	
	    	<div class="control-group">
	    		<label class="control-label"><h:outputText value="#{msg['label.organizacao.patrocinador']}" /></label>
	    		<div class="controls">
	    			<h:inputText value="#{organizacaoBean.organizacao.patrocinador}" label="#{msg['label.organizacao.patrocinador']}" required="true" styleClass="input-large">
	    				<f:validateLength minimum="5" maximum="30" />
	    			</h:inputText>
	    		</div>
	    	</div>
    	</fieldset>
    	
    	<div class="control-group">
    		<div class="controls">
    			<h:commandButton value="#{msg['button.salvar']}" action="#{organizacaoBean.salvar}" styleClass="btn btn-success"/>
    			<h:button value="#{msg['button.cancelar']}" outcome="lista.jsf?tab=organizacoes" styleClass="btn"/>
    			<h:commandButton value="#{msg['button.excluir']}" action="#{organizacaoBean.remover}" rendered="#{organizacaoBean.organizacao.id != null}" immediate="true" styleClass="btn btn-danger"/>
    		</div>
    	</div>
    </h:form>
    
    <h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
    
</ui:fragment>
