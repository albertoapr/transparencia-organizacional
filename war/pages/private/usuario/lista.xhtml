<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
	
 <ui:composition template="../../layout/template.xhtml">
         <ui:param name="aba" value="usuarios" />
    	
    	
    	<ui:define name="pageTitle"><h:outputText value="#{msg['page.title.lista.usuario']}" /></ui:define>
	<f:metadata>
	        <f:event type="preRenderView" listener="#{usuarioBean.checkList}" /> 
            <f:event type="preRenderView" listener="#{usuarioBean.reset}" />
        </f:metadata>
        
        <ui:define name="sidebar">
    	   <ui:include src="menu.xhtml" >
    	        <ui:param name="comando" value="lista" />
    	   </ui:include>
    	   
    	</ui:define>
		
<ui:define name="content" >
		 
			<h:panelGroup layout="block" class="alert alert-error" rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
    	<h:messages showDetail="true" showSummary="false" />
    </h:panelGroup>
			<h:form rendered="#{loginBean.checkAdministrador}">
				<h:dataTable value="#{usuarioBean.dmUsuarios}" var="usuario" styleClass="table table-hover" >
					<!--  
					<h:column>
						<f:facet name="header">#</f:facet>
						<h:outputText value="#{usuario.id}" />
	                </h:column>
	                -->
					<h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.usuario.nome']}" /></f:facet>
						<h:link outcome="editar" value="#{usuario.nome}" title="#{msg['label.editar']} #{usuario.nome}">
                			<f:param name="id" value="#{usuario.id}" />
                	
            			</h:link>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.usuario.email']}" /></f:facet>
						<h:outputText value="#{usuario.email}" />
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.usuario.ativo']}" /></f:facet>
						<h:outputText value="#{usuario.ativo}" />
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="#{msg['label.usuario.tipo']}" /></f:facet>
						<h:outputText value="#{usuario.tipo}">
							
						</h:outputText>
	                </h:column>
				</h:dataTable>
				
				<h:panelGrid columns="1">
					<h:commandButton action="#{usuarioBean.atualizar}" value="#{msg['button.atualizar']}" styleClass="btn btn-success" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
    </ui:composition>
</html>
